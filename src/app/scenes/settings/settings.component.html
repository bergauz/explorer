<h3>Settings</h3>
<div>
  <form (submit)="onSubmit()">
    <div>
      <div>Theme color</div>
      <div>
        <label><input type="radio" name="themeColor" [(ngModel)]="themeColor" (change)="onThemeColorChange()" [value]="'light'"> Light</label><br>
        <label><input type="radio" name="themeColor" [(ngModel)]="themeColor" (change)="onThemeColorChange()" [value]="'dark'"> Dark</label>
      </div>
    </div>
  </form>
</div>
